<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR CODE GENERATOR</title>
  <!-- Import Vintage Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Special Elite', cursive;
      background-color: #fdf6e3;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background-color: #fff8dc;
      border: 4px solid #8b4513;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(139, 69, 19, 0.5);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #8b0000;
      text-shadow: 1px 1px #deb887;
    }
    h2 {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #a0522d;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"] {
      padding: 10px;
      border: 2px solid #8b4513;
      border-radius: 4px;
      font-size: 0.8rem;
      background-color: #fffaf0;
      color: #333;
    }
    input::placeholder {
      color: #8b4513;
    }
    button {
      padding: 10px;
      border: 2px solid #8b0000;
      background-color: #fff8dc;
      border-radius: 4px;
      font-size: 0.8rem;
      color: #8b0000;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background-color: #deb887;
      color: #fff;
      box-shadow: 0 0 10px #8b0000;
    }
    .generated {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .generated img {
      max-width: 100%;
      border: 2px solid #a0522d;
      border-radius: 4px;
      box-shadow: 0 0 10px #a0522d;
    }
    .generated p {
      font-size: 0.8rem;
      color: #a0522d;
      text-shadow: 1px 1px #deb887;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <h2>Insert word below</h2>

    <form action="/" method="POST">
      <input type="text" name="link" placeholder="Enter text or URL..." />
      <button type="submit">Generate QR</button>
    </form>

    {% if data %}
    <div class="generated">
      <p>Here's the QR Code for "{{ link }}":</p>
      <img src="{{ data }}" alt="QR Code" />
    </div>
    {% endif %}
  </div>
</body>
</html>
